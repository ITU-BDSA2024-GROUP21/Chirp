name: .NET Build and Test

on:
  push:
    branches: [ main, WorkflowPlaywright ]
  pull_request:
    branches: main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/Chirp.Razor/Chirp.Web
      
    - name: Build
      run: dotnet build --no-restore
      working-directory: src/Chirp.Razor/Chirp.Web

    - name: Test
      run: |
        export authentication_github_clientId="${{ secrets.GITHUBCLIENTID }}"
        export authentication_github_clientSecret="${{ secrets.GITHUBCLIENTSECRET }}"
        dotnet test test/Chirp.Razor.Tests --verbosity normal 
        
  PlayWrightTest: # Inspiration from https://playwright.dev/docs/ci-intro
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Restore Dependencies
      run: dotnet restore

    - name: Install dependencies
      run: npm ci

    - name: Run Playwright tests
      run: dotnet test test/Chirp.Razor.Tests/PlaywrightTests
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
      
    
