# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bdsagroup021chirprazor
on:
  push:
    branches:
      - main
      - Workflow-Deployment
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/Chirp.Razor/Chirp.Web

    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: src/Chirp.Razor/Chirp.Web

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      working-directory: src/Chirp.Razor/Chirp.Web

    - name: Publish
      run: dotnet publish -c Release -o publish
      working-directory: src/Chirp.Razor/Chirp.Web

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-app
        path: src/Chirp.Razor/publish
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: dotnet-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Set Azure App Settings
        run: |
          az webapp config appsettings set --name 'bdsagroup021chirprazor' --resource-group '<Your Resource Group>' --settings WEBSITE_RUN_FROM_PACKAGE=1 ENABLE_ORYX_BUILD=True

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bdsagroup021chirprazor'
          package: src/Chirp.Razor/publish  
